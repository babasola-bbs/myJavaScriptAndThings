<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="slider-container">
        <div class="image-container">
            <img src="https://picsum.photos/id/26/4209/2769.jpg" alt="" width="500" height="300">
            <img src="https://picsum.photos/id/64/4209/2769.jpg" alt="" width="500" height="300">
            <img src="https://picsum.photos/id/88/4209/2769.jpg" alt="" width="500" height="300">
            <img src="https://picsum.photos/id/92/4209/2769.jpg" alt="" width="500" height="300">
        </div>

        <i class="fa fa-angle-double-left btn prev" aria-hidden="true"></i>

        <i class="fa fa-angle-double-right btn next" aria-hidden="true"></i>
    </div>

    <script src="index.js"></script>
</body>
</html>
