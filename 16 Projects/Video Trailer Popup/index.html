<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Trailer Popup</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="main-container">
        <img src="https://images.pexels.com/photos/3062545/pexels-photo-3062545.jpeg?auto=compress&cs=tinysrgb&w=600" alt="">

        <h1>Movie Title</h1>
        <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Sapiente dolore ducimus corrupti error repellendus omnis totam labore quo sit velit quidem saepe, nostrum exercitationem iste possimus laborum iusto. Magni, non?</p>

        <button class="btn">Watch Now</button>
    </div>

    <div class="trailer-container">
        <video src="trailer.mp4" controls></video>
        <i class="fa fa-times fa-2x close-icon" aria-hidden="true"></i>
    </div>



    <script src="index.js"></script>
</body>
</html>
